<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Changer</title>
    <link rel="stylesheet" href="Mood-Chnager.css">
</head>
<body>
    
    <div class="header">
        <h1>The Mood Changer</h1>
    </div>

    <div class="btn">
        <button class="button button1" onclick="setMood('Happy')">Happy</button>
        <button class="button button2" onclick="setMood('Sad')">Sad</button>
        <button class="button button3" onclick="setMood('Excited')">Excited</button>
    </div>
        
    <div class="Textandreaction">
        <label id="moodLabel">Current Mood: Neutral</label>
        <p id="emoji">&#128529;</p>
    </div>
<script>
        function setMood(mood) {
            const label = document.getElementById('moodLabel');
            const emoji = document.getElementById('emoji');

            switch (mood) {
                case 'Happy':
                    label.textContent = 'Current Mood: Happy';
                    emoji.textContent = 'üòä';
                    document.body.style.backgroundColor = '#a4ff3b';
                    break;
                case 'Sad':
                    label.textContent = 'Current Mood: Sad';
                    emoji.textContent = 'üò¢';
                    document.body.style.backgroundColor = '#0abcc2';
                    break;
                case 'Excited':
                    label.textContent = 'Current Mood: Excited';
                    emoji.textContent = 'üéâ';
                    document.body.style.backgroundColor = '#e66510';
                    break;
                default:
                    label.textContent = 'Current Mood: Neutral';
                    emoji.textContent = 'üòê';
                    document.body.style.backgroundColor = '#778899';
                    break;
            }
        }
    </script>

</body>
</html>
